<table mat-table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element; let i = index">{{i+1}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre</th>
        <td mat-cell *matCellDef="let element">

            <span class="name-colum"><mat-icon>person</mat-icon> {{element.nombre}} </span>
        </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef> Tel√©fono </th>
        <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef> Correo </th>
        <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
    </ng-container>
    <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef> Edad</th>
        <td mat-cell *matCellDef="let element"> {{element.edad}}</td>
    </ng-container>
    <ng-container matColumnDef="activo">
        <th mat-header-cell *matHeaderCellDef> Activo </th>
        <td mat-cell *matCellDef="let element">

            <mat-icon class="active-contact" *ngIf="element.activo; else elseBlock">check_circle</mat-icon>
            <ng-template #elseBlock>
                <mat-icon class="inactive-contact" #elseBlock>cancel</mat-icon>
            </ng-template>
        </td>

    </ng-container>

    <ng-container matColumnDef="opciones" justify="end">
        <th mat-header-cell *matHeaderCellDef justify="end"> Opciones </th>
        <td mat-cell *matCellDef="let element" justify="end">
            <button mat-flat-button class="edit-btn" [routerLink]="['/edit',element.id]"><mat-icon>mode_edit</mat-icon> Editar</button>
            <button mat-flat-button class="delete-btn" (click)="deleteContact(element.id)"><mat-icon>delete</mat-icon> Eliminar</button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
